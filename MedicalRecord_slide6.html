<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initial-scale=1.0>
	<link rel="stylesheet" href="css/bootsrapnew.css">
	<link rel="stylesheet" type="text/css" href="css/MedicalRecord_slide6.css">
</head>
<body>

	<div class="container">

		<div class="col-sm-6 col-xs-12 left">
			<div class="row1">
				<div class="col-sm-6 col-xs-12 sub-head">Hepatitis</div>
				<div class="col-sm-4 col-xs-8">
					<div>Hep A</div>
					<div>Hep B</div>
					<div>Hep C</div>
					<div>Other</div>
				</div>
				<div class="col-sm-2 col-xs-4">
			 		<div><input type="checkbox" value=""></div>
			 		<div><input type="checkbox" value=""></div>
			 		<div><input type="checkbox" value=""></div>
			 		<div><input type="checkbox" value=""></div>
				</div>
			</div>

			<div class="row2">
				<div class="col-sm-6 col-xs-8">
					<div>HIV</div>
					<div>Hypertension</div>
					<div>Liver Disorders</div>
				</div>
				<div class="col-sm-6 col-xs-4">
			 		<div><input type="checkbox" value=""></div>
			 		<div><input type="checkbox" value=""></div>
			 		<div><input type="checkbox" value=""></div>
				</div>				
			</div>

			<div class="row3">
				<div class="col-sm-6 col-xs-12 sub-head">Musculo-skeletal</div>
				<div class="col-sm-4 col-xs-8">
					<div>Arthritis</div>
					<div>Joint replacement</div>
					<div>Other</div>
				</div>
				<div class="col-sm-2 col-xs-4">
			 		<div><input type="checkbox" value=""></div>
			 		<div><input type="checkbox" value=""></div>
			 		<div><input type="checkbox" value=""></div>
				</div>
			</div>

		</div>

		<div class="col-sm-6 col-xs-12 right">
			
			<div class="row4">
				<div class="col-sm-6 col-xs-12 sub-head">Neurological Disorders</div>
				<div class="col-sm-4 col-xs-8">
					<div>Migraine</div>
					<div>Neuralgic Pain</div>
				</div>
				<div class="col-sm-2 col-xs-4">
					<div><input type="checkbox"></div>
					<div><input type="checkbox"></div>
				</div>
			</div>

			<div class="row5">
				<div class="col-sm-10 col-xs-9">Psychiatric/Behavioral disorders</div>
				<div class="col-sm-2 col-xs-3"><input type="checkbox"></div>
			</div>

			<div class="row6">
				<div class="row">
					<div class="col-sm-4 col-xs-12 sub-head">Renal Disorders</div>
					<div class="col-sm-6 col-xs-8">
						<div>Chronic infections</div>
						<div>Kidney failure</div>
						<div>Transplant</div>
					</div>
					<div class="col-sm-2 col-xs-4">
						<div><input type="checkbox"></div>
						<div><input type="checkbox"></div>
						<div><input type="checkbox"></div>
					</div>				
				</div>

				<div class="row">
					<div class="col-sm-4 col-xs-12">Other details</div>
					<div class="col-sm-8 col-xs-12"><textarea class="form-control"></textarea></div>
				</div>	
			</div>

			

		</div>

	</div>

</body>
</html>
